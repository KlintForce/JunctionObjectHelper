<template>
    <section class="slds-card">
        <ol class="slds-setup-assistant">
            <li class="slds-setup-assistant__item">
                <article class="slds-setup-assistant__
                ">
                    <div class="slds-summary-detail slds-is-open">
                        <div class="slds-container_fluid">
                            <div class="slds-summary-detail__title">
                                <div class="slds-setup-assistant__
                                -summary">
                                    <div class="slds-media">
                                        <div class="slds-media__figure">
                                            <div class="slds-progress-ring slds-progress-ring_active-
                                                 slds-progress-ring_large">
                                                <div class="slds-progress-ring__progress" role="progressbar">
                                                </div>
                                                <div class="slds-progress-ring__content">1</div>
                                            </div>
                                        </div>
                                        <div class="slds-media__body slds-m-top_x-small">
                                            <div class="slds-media">
                                                <div class="slds-setup-assistant__
                                                    -summary-content slds-media__body">
                                                    <h3 class="slds-setup-assistant__
                                                        -summary-title slds-text-heading_small">
                                                        <div class="slds-button slds-button_reset" data-id="setup-title">
                                                            Add the List Buttons to the
                                                            {junctionObjectDetail.labelPlural} related list
                                                        </div>
                                                    </h3>
                                                    <p>
                                                        Adding the <i>List Buttons</i> to the junction object related list
                                                    </p>
                                                </div>
                                                <div class="slds-media__figure slds-media__figure_reverse">
                                                    <p class="slds-text-align_right slds-text-color_weak">
                                                        1 min
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div aria-hidden="true" class="slds-summary-detail__content">
                                <div class="slds-setup-assistant__step-detail">
                                    <div class="slds-progress slds-progress_vertical slds-progress_success">
                                        <ol class="slds-progress__list slds-progress__list-bordered">
                                            <li class="slds-progress__item">
                                                <div class="slds-progress__marker">
                                                </div>
                                                <div
                                                    class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                                    <div class="slds-size_10-of-12">
                                                        <p>
                                                            Go to the Object Manager → <b>{mainMasterLabel}</b> → Page
                                                            Layouts
                                                        </p>
                                                    </div>
                                                    <div class="slds-grid slds-grid_align-end slds-size_2-of-12">
                                                        <a href={mainMasterPageLayoutsLink} target=" _blank"
                                                            data-id="go-to-setup-link">Go to
                                                            Setup</a>
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="slds-progress__item">
                                                <div class="slds-progress__marker">
                                                </div>
                                                <div
                                                    class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                                    <div class="slds-size_10-of-12">
                                                        <p>
                                                            Open the page layout where you want to add the <i>List
                                                                Buttons</i>
                                                        </p>
                                                        <p>
                                                            Scroll to the junction object related list
                                                        </p>
                                                    </div>
                                                    <div class="slds-grid slds-grid_align-end slds-size_2-of-12">
                                                    </div>
                                                </div>
                                            </li>
                                            <li class="slds-progress__item">
                                                <div class="slds-progress__marker"></div>
                                                <div
                                                    class="slds-progress__item_content slds-grid slds-grid_align-spread">
                                                    <div class="slds-size_10-of-12">
                                                        <p>
                                                            Add the following <i>List Buttons</i>
                                                        </p>
                                                        <p>● <code data-id="setup-add-button">Add {relatedMasterLabelPlural}</code></p>
                                                        <p>● <code data-id="setup-edit-button">Edit {relatedMasterLabelPlural}</code></p>
                                                    </div>
                                                    <div class="slds-grid slds-grid_align-end slds-size_2-of-12">
                                                    </div>
                                                </div>
                                            </li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </li>
        </ol>
    </section>
</template>
